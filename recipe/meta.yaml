{% set name = "zfit-physics" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zfit/zfit-physics/archive/{{ version }}.tar.gz
  sha256: 4eafcad61604ada16d3f1fbfb2162db28fe358b3218c14a5c7b331d929a34851

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.8,<3.12
    - numpy
    - zfit >=0.13.0

test:
  imports:
    - zfit_physics
    - zfit_physics.models
    - zfit_physics.unstable

about:
  home: https://github.com/zfit/zfit-physics
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Physics extension to zfit
  dev_url: https://github.com/zfit/zfit-physics

extra:
  recipe-maintainers:
    - chrisburr
    - jonas-eschle
