{% set name = "zfit-physics" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zfit/zfit-physics/archive/{{ version }}.tar.gz
  sha256: 7e28626538fa27b2c6321854b67a40692bb472a41468a4d36b04f1e662ae1a3e

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }},<3.13
    - numpy
    - zfit >=0.23.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - zfit_physics
    - zfit_physics.models
    - zfit_physics.unstable

about:
  home: https://github.com/zfit/zfit-physics
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Physics extension to zfit
  dev_url: https://github.com/zfit/zfit-physics

extra:
  recipe-maintainers:
    - ikrommyd
    - chrisburr
    - jonas-eschle
