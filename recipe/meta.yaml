{% set name = "zfit-physics" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zfit/zfit-physics/archive/{{ version }}.tar.gz
  sha256: ca58c9922b0a8f4dfcde6fe7e827891cd825fb02004005a1ef68a1cdd37876b8

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6,<3.8
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.6,<3.8
    - numpy
    - zfit >=0.5.1
    # Workaround for https://github.com/conda-forge/tensorflow-probability-feedstock/pull/11
    - decorator
    - cloudpickle >=0.6.1

test:
  imports:
    - zfit_physics
    - zfit_physics.models
    - zfit_physics.unstable

about:
  home: https://github.com/zfit/zfit-physics
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Physics extension to zfit
  dev_url: https://github.com/zfit/zfit-physics

extra:
  recipe-maintainers:
    - chrisburr
    - mayou36
